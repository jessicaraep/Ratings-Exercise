{% extends 'base.html' %}
{% block content %}

<h1>Register</h1>
    <form action="/register" method="POST">
        <label for="email">Please enter your email address, which will be your username:</label><br>
        <input type="email" name="email" id="email"><br><br>

        <label for="password">Please choose a password:</label><br>
        <input type="password" name="password" id="password"><br><br>

        <label for="age">What is your age?</label><br>
        <input type="number" name="age" id="age"><br><br>

        <label for="zipcode">What is your zipcode?</label><br>
        <input type="number" name="zipcode" id="zipcode"><br><br>

        <input type="submit" value="Submit">
    </form>

{% endblock %}
